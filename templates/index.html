<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Robô Kuwaitiano 🚀</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>🤖 Painel do Robô Kuwaitiano 🚀</h1>

  <button onclick="startBot()">▶️ Iniciar Robô</button>
  <button onclick="stopBot()">🛑 Parar Robô</button>
  <button onclick="generateReport()">📊 Gerar Relatório</button>

  <h2>💹 Dados do Mercado:</h2>
  <input type="text" id="symbol" placeholder="Símbolo da ação (ex: KSE:ABK)">
  <button onclick="getMarketData()">🔍 Buscar Dados</button>
  <div id="marketData"></div>

  <h2>💰 Área PIX:</h2>
  <input type="number" id="pixAmount" placeholder="Valor em KD">
  <button onclick="depositPix()">➕ Depositar</button>
  <button onclick="withdrawPix()">➖ Sacar</button>

  <script src="/static/script.js"></script>
</body>
</html>
